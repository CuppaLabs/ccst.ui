<html ng-app="myReg" ng-controller="RegistrationCtrl">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CCST Registration</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="reg-assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="reg-assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="reg-assets/css/form-elements.css">
        <link rel="stylesheet" href="reg-assets/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="reg-assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="reg-assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="reg-assets/ico/apple-touch-icon-114-precomposed.png">

        <link rel="apple-touch-icon-precomposed" href="reg-assets/ico/apple-touch-icon-57-precomposed.png">


    </head>

    <body style="background-color: rgba(0,0,0,0.5);">

		<!-- Top menu -->
		<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
			<div class="container">
				<div class="navbar-header">

					<a class="navbar-brand" href="index.html" style="margin-top: 20px; margin-left: -250px;"></a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->

			</div>
		</nav>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">

                    <div class="row" style="margin-top: 60px;">
                        <div class="col-sm-5 col-lg-offset-1 text">

							<h1 style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black; font-size: 48px;"><strong>Cloud Candidate Selection Tool</strong></h1>
                            <div class="description">
                            	<p style="font-size: 24px;color: #66d6c5; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;" >
<strong>
									Everything you've always dreamed now at hand. Register and find out how to get the power of the cloud.
</strong></p>
                            </div>

                        </div>
                        <div class="col-sm-3 col-lg-offset-2 form-box" style="background-color: rgba(0,0,0,0.7); padding-top: 20px;">
                        	<div class="form-top" style="z-index: 100">
                        		<div class="form-top-left">
                        			<h3>Sign up now</h3>
                            		<p>Fill in the form below to get access:</p>
                        		</div>
                        		<div class="form-top-right" style="margin-top: 15px;">
                        			<i class="fa fa-pencil"></i>
                        		</div>
                        		<div class="form-top-divider" style="background-color: #66d6c5"></div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="registration-form">

									<div class="form-group">
			                    		<label class="sr-only" for="form-name">Name</label>
			                        	<input name="form-name" ng-model="registrationName.name" placeholder="Name..." class="form-first-name form-control" id="form-name" style="height: 40px">
			                        </div>

			                        <div class="form-group">
			                        	<label class="sr-only" for="form-email">Email</label>
			                        	<input type="email" name="form-email" ng-model="registrationEmail.name" placeholder="Email..." class="form-email form-control" id="form-email" style="height: 40px;">
			                        </div>

			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" ng-model="registrationPassword.name" placeholder="Password..." class="form-password form-control" id="form-password" style="height: 40px;">
			                        </div>

									<button type="submit" class="btn" ng-click="registration()" style="margin-top: 40px;"><strong>Sign me up!</strong></button>
			                    </form>
		                    </div>
                        </div>
                    </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <!--<script src="reg-assets/js/jquery-1.11.1.min.js"></script>

<script src="https://code.angularjs.org/1.2.25/angular.js"></script>



    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="javascripts/jquery.vide.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="javascripts/jquery.countdown.js"></script>
    <script src="javascripts/ngStorage.min.js"></script>



		<!-- app.js -->
		<script src="javascripts/registration.js"></script>

</html>
