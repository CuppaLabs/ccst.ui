<style>

    li.active a {

        text-decoration: none;
        height: 100%;


    }

    li a {
        text-decoration: none;
    }

    .tab-container {
        border-style: solid;
        border-color: #dcdcdc;
        border-width: 0px 1px 1px 1px;
        background-color: #8CBEB2;
        padding: 15px;
    }


    .banner-text {
        padding: 85px 0px 60px;
        display: inline-block;
        margin: 0px;
        background: #ffffff;
        min-width: 432px;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.75); }

    .banner-text h1 {
        width: 100%;
        color: #ffffff;
        margin-bottom: 10px; }

    .banner-text p {
        line-height: 30px;
        font-weight: 300;
        color: #209e91;
        margin-bottom: 0px; }


    label {

        color: white;

    }

    img {

        opacity: 0.5;
        transition: 0.3s ease;
        cursor: pointer;
    }

    img:hover {
        transform: scale(1.5, 1.5);
        opacity: 1;
    }

    uib-tabset {

        color: white;

    }

    uib-tab {

        color: white;
    }

    panel-title {

        color: white;
    }

tab-heading {

    color: white;
    font-size: 40px;

}

    .form-group {

        text-align: center;

    }

    .form-control {

        text-align: center;
        color: black;
    }
</style>

<div class="banner-text" style="width: 100%; height: 100%">

<div class="row" style="margin-bottom: 70px;">

    <div class="col-md-4 col-md-offset-4">

        <div class="panel panel-default">

                <div class="panel-heading" style="position: relative;">
                    <h1 class="panel-title" style="text-align: center; color: black; font: Roboto;">{{ projectNAME }}</h1>

                    <md-button style="position: absolute;top: 0; right: 0; padding-right: 10px; padding-top: 8px; z-index: 100;">
                        <img class="png-icon" src="../../../images/delete_icon.png" ng-click="deleteProject()" style="width: 28px; height: 28px;" />
                    </md-button>

                </div>


                <div class="panel-body">
                    <h6 style="text-align: center; color: black;"> {{ projectDESCRIPTION }} </h6>
                </div>

        </div>
    </div>

</div>

<uib-tabset>

    <uib-tab heading="Add Application" style="width: 50%; font-size: 20px; text-align: center; background-color: white; color: white">


        <div class="container" style="margin-top: 50px; margin-bottom: 30px;">

    <div class="col-md-6 col-md-offset-3">


        <form ng-submit="addApplication(formData)">

            <div class="form-group">
                <label style="color: white">Application Name</label>
                <input type="text" class="form-control center-block" ng-model="formData.name" style="border: 1px solid black; width: 80%" required>

            </div>

            <div class="form-group">
                <label style="color: white">Description</label>
                <input type="text" class="form-control center-block" ng-model="formData.description" style="border: 1px solid black; width: 80%">
            </div>

            <div class="form-group">
                <label style="color: white" >Owner</label>
                <input type="text" class="form-control center-block" ng-model="formData.owner" style="border: 1px solid black; width: 80%">
            </div>

            <div class="form-group">
                <label style="color: white">Technology</label>
                <input type="text" class="form-control center-block" ng-model="formData.technology" style="border: 1px solid black; width: 80%">
            </div>

            <div class="form-group">
                <label style="color: white">Business Area</label>
                <input type="text" class="form-control center-block" ng-model="formData.business_area" style="border: 1px solid black; width: 80%">
            </div>

            <button class="btn btn-primary btn-with-icon center-block" type="submit" name="action" style="width: 40%; align-content: center; text-align: center; margin-top: 60px;"><i class="ion-android-download"></i>Add Application</button>

        </form>

        <!--
        <div class="text-center">
            <div class="kameleon-icon with-round-bg primary inline-icon"><img ng-src="{{::( 'Shop' | kameleonImg )}}"></div>
            <div class="kameleon-icon with-round-bg primary inline-icon"><img ng-src="{{::( 'Programming' | kameleonImg )}}"></div>
            <div class="kameleon-icon with-round-bg primary inline-icon"><img ng-src="{{::( 'Dna' | kameleonImg )}}"></div>
        </div> -->

    </div>

</div>

    </uib-tab>

    <uib-tab heading="Delete Application" style="width: 50%; font-size:20px; text-align: center; background-color: white;">


        <div class="feed-messages-container" track-width="smallContainerWidth" min-width="360">

            <div class="feed-message" ng-repeat="message in feed" ng-click="findID(message)">

                <div ng-repeat="message2 in feed2">

                    <div class="message-icon" ng-if="message2.type == 'text-message'">
                        <img class="photo-icon" ng-src="{{::( message2.author | profilePicture )}}">
                    </div>

                    <div class="message-icon" ng-if="message2.type != 'text-message'">
                        <img class="photo-icon" ng-src="{{::( message2.author | profilePicture )}}">
                        <span class="sub-photo-icon" ng-class="::message2.type"></span>
                    </div>

                </div>

                <div class="text-block text-message">

                    <div class="message-header">
                        <span class="author" style="color: white"> <!--{{ ::message.author }} -->  {{ message.NAME}}</span>
                    </div>


                    <div class="message-content line-clamp" ng-class="{'line-clamp-2' : !message.expanded}" style="color: #ECEFF1" >
                        <span ng-if="message.preview" style="color: #ECEFF1">{{message.header}} </span>{{::message.DESCRIPTION}}
                    </div>

                    <div class="preview" ng-show="message.expanded" ng-if="message.preview" style="color: #ECEFF1" >
                        <a href="{{::message.link}}" target="_blank">
                            <img ng-src="{{ ::( message.preview | appImage )}}">
                        </a>
                    </div>

                    <div ng-show="message.expanded" class="message-time" style="color: #ECEFF1">

                        <div class="post-time" style="color: #ECEFF1">
                            {{::message.time}}
                        </div>

                        <div class="ago-time" style="color: #ECEFF1">
                            {{::message.ago}}
                        </div>
                    </div>

                </div>

            </div>

        </div>



    </uib-tab>

</uib-tabset>

</div>
